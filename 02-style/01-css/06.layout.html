<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="06.layout.css" />
  </head>
  <body>
    <h2>박스모델</h2>
    <h3>1. width, height</h3>
    <div class="box fixed">고정크기</div>
    <div class="parent">
      <div class="box percent">% 크기</div>
    </div>

    <h3>2. padding, margin</h3>
    <p>- padding : 테두리와 내용 사이의 간격</p>
    <p>- margin : 다른 요소 사이의 간격</p>
    <div class="space" id="padding1">전체 padding</div>
    <div class="space" id="padding2">부분 padding</div>
    <div class="space" id="margin1">margin</div>
    <div class="space" id="margin2">margin</div>
    <div class="space" id="margin3">가운데 정렬</div>

    <h3>3. border</h3>
    <div class="border" id="border1"></div>
    <div class="border" id="border2"></div>
    <div class="border" id="border3"></div>

    <h3>4. box-sizing</h3>
    <div class="box-sizing box-content"></div>
    <div class="box-sizing box-border"></div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
