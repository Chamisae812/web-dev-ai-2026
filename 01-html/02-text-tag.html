<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 : 페이지에서 가장 중요한 순서대로 - h1 ~ h6 (heading) -->
    <h1>heading 1</h1><!-- h1은 한 페이지에 한 번만 사용 -->
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!-- 문단 태그 : 문단을 구분 또는 묶을 때 사용, 줄 바꿈이 필요하면 br 태그 사용 -->
    <p>
        paragraph <br>
        줄바꿀래
    </p>

    <hr> <!-- 구분선 태그 : 문단이나 내용 구분할 때 사용 -->
    
    <!-- 강조 태그 : 글자 강조할 때 사용, 기울임은 em 태그 -->
    <p>
        <strong>중요한 내용이에요</strong> <br>
        <b>굵은 글씨 이것도 강조할때 써요</b> <br>
        <em>사선(기울임) 글씨체</em>
    </p>

    <p>
        <mark>형광펜 표시</mark> <br>
        <small>작은 글씨</small> <br>
        <del>취소선(삭제된 내용)</del> <br>
        <ins>밑줄(추가된 내용)</ins> <br>
        H<sub>2</sub>O (아래 첨자) <br> <!-- subscript(아래첨자 쓸 수 있음) -->
        x<sup>2</sup> (위 첨자)  <!-- superscript(위첨자 쓸 수 있음) -->
    </p>
</body>
</html>
