<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <img src="assets/lambo.jpg" alt="람보들" width="426" height="640" />
    <!-- src : 이미지 경로, alt : 대체 텍스트, width/height : 이미지 크기 지정, loading : 이미지 로딩 방식(ex:lazy) -->

    <h2>오디오 태그</h2>
    <audio controls loop>
      <!--loop는 반복 재생 -->
      <source src="assets/audio.mp3" type="audio/mpeg" />
      <!--./은 현재 자신의 폴더 위치를 확인할 수 있음-->
    </audio>

    <h2>비디오 태그</h2>
    <video controls width="480" poster="./assets/thumbnail.png">
      <!--poster는 비디오 썸네일 이미지-->
      <source src="assets/video.mp4" type="video/mp4" />
    </video>

    <h2>외부미디어(iframe)</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YmMAgrkIi_g?si=qk8K1Te4h_aaozkR"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
